<!DOCTYPE html>
<html>
<head>
<title>TIMER COUNTER</title>
<style>   
/* Set a style for all buttons */
.passbtn {
    color: white;
    padding: 20px 20px;
    margin: 0px 0;
    border: none;
    cursor: pointer;
    width: 200px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 2em; /* 14px/16=0.875em */
}
.passbtn:hover{
    opacity: 0.8;
}
h1 {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.time {
    font-size: 5em; /* 14px/16=0.875em */
}
</style>
</head>
<body>
    <center>
        <div><h1>TIMER COUNTER</h1></div>
        <div><h1 class="time"><p id="timer"></p></h1></div>
        <div>
            <input type="button" class="passbtn" style="background-color: #00c507" id="Start" value="START">
            <!-- <button class="passbtn" style="background-color: #ff2d1e" id="Stop"><h2>STOP</h2></button> -->
            <input type="button" class="passbtn" style="background-color: #1e40ff"id="Reset" value="RESET"></div>
    </center>
    <script>
        var status = 'off';
        var timer = 0;
        document.getElementById('Start').addEventListener('click',function() {
            if(status == 'on') {
                status = 'off';
                document.getElementById('Start').style.backgroundColor = "#00c507";
                document.getElementById('Start').value = "START";
            } else {
                status = 'on';
                document.getElementById('Start').style.backgroundColor = "#ff2d1e";
                document.getElementById('Start').value = "STOP";
            }
        });
        document.getElementById('Reset').addEventListener('click',function() {
            status = 'off';
            document.getElementById('Start').style.backgroundColor = "#00c507";
            document.getElementById('Start').value = "START";
            timer = 0;
        });
        var tim = setInterval(function() {
            if(status == 'on')
                timer ++;
            var htm = "";
            htm += parseInt(timer/10) + "." + parseInt(timer % 10);
            document.getElementById('timer').innerHTML = htm;
        }, 100);
    </script>
</body>
</html>
